<h4>Note</h4>

<form name="noteForm">
    <md-input-container>
        <label>Name</label>
        <input type="text" name="title" ng-model="selectedNote.name" required md-maxlength="50" maxlength="50">
    </md-input-container>

    <md-input-container>
        <label>Note text</label>
        <textarea class="note-body" name="description" ng-model="selectedNote.text" rows="10" required md-maxlength="500" maxlength="500">
                </textarea>
    </md-input-container>

    <div class="action-buttons">
        <md-button ng-click="onNoteSave(selectedNote.id)" ng-disabled="!noteForm.$valid || isNoteUpdating" class="md-raised md-primary" >
            Save
        </md-button>
        <md-button ng-click="onNoteCancel()" class="md-raised md-secondary" >
            Cancel
        </md-button>
    </div>
</form>
