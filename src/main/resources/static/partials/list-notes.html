<div class="note-list-header">
  <h4>Available notes</h4>
  <div>
    <md-button class="md-raised md-primary" ng-click="newNoteView()">
      New Note
    </md-button>
  </div>
</div>
<md-progress-linear
  md-mode="indeterminate"
  ng-if="isFetching"
></md-progress-linear>
<md-list>
  <md-list-item
    class="md-3-line"
    ng-repeat="note in notes"
    ng-click="onNoteSelect(note.id)"
  >
    <div class="md-list-item-text list-item">
      <h3 class="note-summary md-list-item-text" md-truncate>{{note.name}}</h3>
      <p class="note-text">
        <i>{{note.text}}</i>
      </p>
      <small class="note-timedate"><i>Created at: {{note.createdAt}}</i></small>
    </div>
    <md-divider></md-divider>
  </md-list-item>
</md-list>
